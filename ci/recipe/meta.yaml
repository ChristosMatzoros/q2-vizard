{%- set pyproject_toml = load_data('parse_pyproject_toml.py') %}
{%- set version = pyproject_toml.get('project', {}).get('version', 'placehold') %}

package:
  name: q2-vizard
  version: {{ version }}

source:
  path: ../..

build:
  script: make install

requirements:
  build:
    # nodejs is only necessary in the build phase - our build script needs it
    # in order to render out transpiled js assets for various visualizations.
    # once rendered, node is no longer necessary. don't set this in host reqs.
    - nodejs

  host:
    - python {{ python }}
    - pip
    - setuptools
    - wheel
    - toml      # this is needed to ensure the toml module is available

  run:
    - python {{ python }}
    - pandas {{ pandas }}
    - jinja2
    - qiime2 {{ qiime2_epoch }}.*
    - q2-types {{ qiime2_epoch }}.*
    - q2-stats {{ qiime2_epoch }}.*

test:
  requires:
    - qiime2 >={{ qiime2 }}
    - q2-types >={{ q2_types }}
    - pytest

  imports:
    - q2_vizard
    - qiime2.plugins.vizard

  commands:
    - py.test --pyargs q2_vizard

about:
  home: https://qiime2.org
  license: BSD-3-Clause
  license_family: BSD
